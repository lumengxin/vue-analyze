<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    {{ msg }}
  </div>
  <div id="app1"></div>

  <script>
    var app = new Vue({
      el: '#app',
      render(createElement) {
        return createElement('div', {
          attrs: {
            id: '#app1'
          }
        }, this.msg2)
      },
      data () {
        return {
          msg: 'hello, vue',
          msg2: 'dfdasfojiaefi'
        }
      }
    })
  </script>
</body>
</html>
